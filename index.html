<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <header>
    <span class="viewHigh">View high Score</span>
    <span class="timer">Timer: </span>
  </header>
    <section class="quiz_area ">
        <!-- Starting screen elements -->
        <h1>Coding Quiz Challenge</h1>
        <p class="instructions">Try to answer the following code-related questins within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
        <button class="btn btn-style">Start quiz</button>
        <!-- Answers options displayed here -->
        <li class="answer1 option btn-style larger-font"></li>
        <li class="answer2 option btn-style"></li>
        <li class="answer3 option btn-style"></li>
        <li class="answer4 option btn-style"></li>
        <!-- To log initials of the player -->
        <form class="hide">
            <label for="player" class="larger-font">Enter your initials</label>
            <input type="text" id="player" name="player" />
            <button type="submit" class="submit btn-style">Submit</button>
        </form>
        <!-- High score screen elements -->
        <form class="hide goBack">
          <label for="h" ></label>
          <button type="button" class="submit back btn-style">Go Back</button>
          <button type="button" class="submit clear btn-style">Clear high score</button>
      </form>
            <hr class="hide">    
        <!-- Feedback on last answer -->
        <li class="check"></li>

        <button class="btn btn-style go hide">Go again</button>
    </section>
   
  <footer>
    
  </footer>
  
  <script src="./script.js"></script>
</body>

</html>
